<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本をソラ色に - Sky Color Project</title>
    <meta name="description" content="たまには上を見上げてソラの色を見てみませんか？そして日本をソラの色で塗りましょう。">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Nosuke">
    <meta name="copyright" content="© 2025 Nosuke">
    <meta name="creator" content="Nosuke">
    <meta name="author" content="Nosuke">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="sky_color.ico">
    
</head>
<body>
    <header>
        <h1>日本をソラ色に</h1>
        <p>この国をソラで塗りましょう</p>
    </header>

    <main>
        <div class="controls">
            <div class="control-group">
                <label for="colorPicker">今のソラの色を選ぶ:</label>
                <input type="color" id="colorPicker" value="#87CEEB">
            </div>
            <div class="control-group">
                <label for="messageInput">一言（任意）:</label>
                <input type="text" id="messageInput" placeholder="このソラにひと言…" maxlength="140">
            </div>

            <div id="statusMessage" class="status"></div>

            <div class="button-group">
                <!--!<button id="geoBtn" class="primary-btn">📍 現在地から位置を決める</button>-->
                <button id="submitBtn" disabled>この場所に色を置く</button>
            </div>
            <p class="hint">※地図をクリックして位置を微調整できます</p>

            <button id="resetLocalBtn" class="secondary-btn">データをリセット(デバッグ用)</button>
        </div>

        <div class="map-container">
            <!-- 日本地図SVG -->
            <!-- viewBoxは適宜調整 -->
            <svg id="japanMap" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <!-- 海（背景） -->
                <rect width="100%" height="100%" fill="#f0f8ff" />

                <!-- 画像地図に変更 -->
                <!-- 
                     href属性に画像のパスを指定します（例: "japan_map.png"）。
                     ここではサンプルとしてWikimedia Commonsの画像を使用しています。
                     自分の画像を使う場合は href="japan_map.png" のように書き換えてください。
                -->
                <image href="japan.png" x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid meet"
                    opacity="0.5" />

                <!-- 以前の簡易パス地図（不要なら削除） -->
                <!-- 
                <g class="land-mass">
                    <path d="M620,150 L680,120 L720,160 L680,220 L600,200 Z" />
                    <path d="M600,210 L620,250 L550,350 L450,400 L350,420 L300,400 L350,350 L450,300 L550,220 Z" />
                    <path d="M320,430 L380,430 L370,470 L310,460 Z" />
                    <path d="M230,420 L290,420 L280,500 L220,480 Z" />
                    <path d="M100,650 L120,640 L130,660 L110,670 Z" />
                </g>
                -->

                <!-- 投稿された円を描画するグループ -->
                <g id="postsLayer"></g>

                <!-- 現在選択中の位置を示すマーカー -->
                <circle id="currentSelection" r="10" fill="none" stroke="#ff0000" stroke-width="2" display="none" />
            </svg>
        </div>
    </main>

    <!-- ツールチップ -->
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <script type='module'src="script.js"></script>
</body>
<footer>

    <p class="footer-text">© 2025 Nosuke | This project is licensed under the MIT License.</p>

</footer>
</html>
